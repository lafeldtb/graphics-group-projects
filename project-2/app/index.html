<html>

<head>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>
<style>
  html {
    height: 100%;
  }
  body {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
  }
  #container {
    display: flex;
    flex-direction: row;
    justify-content: center;
    background: lemonchiffon;
  }
  canvas {
    width: 100%;
    height: 100%;
  }
</style>

<body>
    <h2>Project 2 - Ben LaFeldt & Michael Strating</h2>
    <select id="objSelect">
      <option value="camera">Camera</option>
      <option value="testbox">TestBox</option>
      <option value="light1">Light 1</option>
      <option value="light2">Light 2</option>
        <option value="JoyCon">JoyCon</option>
        <option value="TV">TV</option>
        <option value="Mario">Mario</option>
    </select>
    <input type="checkbox" id="light1" checked/>
    <label>Light 1</label>
    <input type="checkbox" id="light2" checked/>
    <label>Light 2</label>
    <div id="container">
      <canvas id="mycanvas"></canvas>
    </div>
    <div>
      <b>Controls:</b>
      <p>Pitch: W/S</p>
      <p>Pan: A/D</p>
      <p>Tilt: Q/E</p>
      <p>Move forward/back: I/K</p>
      <p>Move left/right: J/L</p>
      <p>Move Up/Down: U/O</p>
        <p>Mario Jump: B</p>
    </div>
</body>

</html>
